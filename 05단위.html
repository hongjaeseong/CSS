<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{height: 100px; margin-bottom: 10px; background-color: orange;}
    </style>
</head>
<body>

    <!-- px : 고정크기 지정 -->
    <div style="width: 700px;"></div>

    <!-- %  : 가변크기 , 상위태그(여기선 body, body는 기본적으로 margin이 적용됨)를 기준으로 %만큼 크기 지정 -->
    <div style="width: 60%;">
        <p style="width: 50%; height: 70%; background-color: royalblue;"></p>
    </div>

    <!-- vw, vh : 가변크기 , 뷰포트(viewport는 기본적으로 margin이 적용되지 않음)를 기준으로 백분율만큼 크기 지정 , 초기 화면 전체 틀은 viewport로 하는 것을 추천(상위태그가 아니기 때문) -->
    <div style="width: 60vw;">
        <p style="width: 50vw; height: 70%; background-color: royalblue;"></p>
    </div>

    <!-- rem -->

    <!-- em -->

    

</body>
</html>
