<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="test.jsp">
            <div>
                <label for="">계정명</label>
                <input type="text" required>                                <!-- required : 유효성 검사 // 유효성 검사 유형 : input 특성 설정, 자바스크립트에서 설정, 비즈니스 유효성 체크, 기타 1개 -->
            </div>
            <div>
                <label for="">패스워드</label>
                <input type="password"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    required
                    oninvalid="this.setCustomValidity('8자이상 문자-숫자-문자 순으로 입력하세요.')"
                >
                <!-- 
                    ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$
                    ^       : 시작
                    $       : 끝
                    []      : 문자 집합 구성원 중 하나와 일치
                    -       : 범위 정의 ([A-Z]와 같은 형태로 대문자 A에서 Z사이의 문자를 의미)
                    (?=pattern)     :   전방탐색
                    .               :   모든 문자와 일치해야 함
                    *               :   앞의 문자나 부분식이 0개 이상 탐욕적으로 찾기
                    (?=.*[A-Za-z])  :   적어도 한개의 알파벳 문자가 반드시 포함되어야 함
                    (?=.*\d)        :   적어도 한개의 숫자가 반드시 포함되어야 함
                    [A-Za-z\d]{8,}  :   알파벳 대문자와 소문자로 이루어진 문자열이며 최소 8자 이상이어야 함
                 -->
            </div>
            <div>
                <label for="">이메일</label>
                <input type="email" required>                               <!-- required : 유효성 검사 -->
            </div>
            <div>
                <label for="">주민등록번호</label>
                <input readonly value="888888-8881234" name="id1">          <!-- readonly value="888888-8881234" 해당 값을 고정, 변경 불가, 서버로 전달됨 -->
            </div>
            <div>
                <label for="">주민등록번호</label>
                <input disabled value="888888-8881234" name="id2">          <!-- disabled value="888888-8881234" 해당 값을 고정, 선택 및 변경 불가, 서버로 전달 불가(주의) -->
            </div>
            <div>
                <label for="">데이터 숨기기</label>
                <input type="hidden" name="pageNo" value="5">               <!-- hidden : 불필요한 데이터 숨기기 -->
            </div>
            <div>
                <label for="">연락처</label>
                <input type="tel" pattern="[0-9]{3,4}" required>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>




</body>
</html>
