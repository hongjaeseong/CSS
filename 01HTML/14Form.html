<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Form : 사용자로부터 특정정보를 받아 서버로 전달하는 사용되는 태그
        action Attribute : 전달되는 서버 URI
        method Attribute : 서버로 요청하는 방식
            - GET        : 사용자 요청 정보를 Query String으로 전달(Default), 공개되도 상관없는 정보
            - POST       : 사용자 요청 정보를 Request body(Payload) 로 전달, 공개하기 민감한 정보(개인정보)
            - PUT        :
            - PATCH      :
            - DELETE     :
     -->
     <!-- 코드 자동 정리 플로그인 : prettier -->
     <!-- 라인형(form), 인라인형, 인라인블록형, 블록형(div)  -->
     <form action="/test.jsp" method="get">                 <!-- action = 전달받은 서버, method = 전달하는 방식 -->                                        
        <div>
            <label for="">USERNAME</label>                   <!-- label 태그 = 이름 붙이기 -->
            <input type="text" name="username">   
        </div>
        <div>
            <label for="">PASSWORD</label>
            <input type="password" name="password">          <!-- password = 숨김표시 -->
        </div>
        <div>
            <label for="">EMAIL</label>
            <input type="email" name="email">                <!-- type="email" ==> 자체 유효성 검사(variation check) -->
        </div>
        <div>
            <label for="">AGE</label>
            <input type="number" name="age" min="5" max="20" step="2">         <!-- 숫자만 입력 가능/최솟값,최댓값,한번에 올라가는 계수-->
        </div>
        <div>
            <label for="">ADDR</label>
            <input type="text" name="addr">
        </div>
        <div>
            <label for="">GENDER</label>
            <input type="radio" name="gender" value="M"> <span>남</span>&nbsp;&nbsp;        <!-- radio = 둘 중 하나를 선택-->
            <input type="radio" name="gender" value="W"> <span>여</span>
        </div>
        <div>
            <label for="">HOBBY</label>
            <input type="checkbox" name="hobbys" value="Climbing"> <span>등산</span>&nbsp;&nbsp;        <!-- checkbox = 여러 체크 박스 중 중복선택-->
            <input type="checkbox" name="hobbys" value="Health"> <span>헬스</span>&nbsp;&nbsp;
            <input type="checkbox" name="hobbys" value="Swimming"> <span>수영</span>&nbsp;&nbsp;
            <input type="checkbox" name="hobbys" value="Fishing"> <span>낚시</span>                     <!-- hobbys=Climbing&hobbys=Health&hobbys=Swimming -> 파라미터는 마지막 것만 받음 ->  -->
        </div>
        <div>
            <label for="">UPLOAD FILE</label>
            <input type="file" name="files">
        </div>
        <div>
            <label for="">DATE</label>
            <input type="date" name="date">
        </div>
        <div>
            <label for="">COLOR</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="">RANGE</label>
            <input type="range" name="range" min="0" max="100" value="30">                              <!-- value : 초기 값 설정 -->
        </div>
        <div>
            <label for="">URL</label>
            <input type="url" name="url">                                                               <!-- type="url" ==> 자체 유효성 검사(variation check) -->
        </div>
        <div>
            <select name="location">                                                                    <!-- select : label 이 아니고 select 입력 후 option 입력 -->
                <option value="daegu">대구</option>                                                     <!-- value : 파일에 저장되는 값 -->
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
                <option value="daejeon">대전</option>
            </select>
        </div>
        <div>
            <label for="">MEMO</label>
            <textarea name="" id="" cols="10" rows="10"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
        
     </form>


</body>
</html>
