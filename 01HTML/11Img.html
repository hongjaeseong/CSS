<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 250px;
        }
    </style>
</head>
<body>
    
    <!-- jpg 는 크기 축소 및 확대에 따라 이미지의 손상이 발생 -->
    <img src="./images/city.jpg" alt="도시사진">
    <hr>
    <!-- svg 는 크기 축소 및 확대에 따라 이미지의 손상이 발생하지 않음 -->
    <img src="./images/lion.svg" alt="호랑이사진">

</body>
</html>
