<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,span{
            border: 1px solid;
        }
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 15px;
        }
        span{
            display: inline;
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 15px;
            border: 5px dashed;
        }


    </style>
<!-- 
    블럭형태그(ex.div)          :   하나의 라인전체를 사용하는 태그   
                                   width, height, border, margin, padding 적용가능
    인라인형태그(ex.span)       :   한 라인에 포함되어 있는 태그
                                    width : x\
                                    height : x
                                    border : o
                                    margin : left, right
                                    padding : o
 -->

</head>
<body>
    


    <div>HELLOWORLD</div>               <!-- 라인 하나를 다 씀-->
    <div>HELLOWORLD</div>               <!-- 라인 하나를 다 씀-->
    <hr>
    <span>HELLOWORLD</span>             <!-- 라인을 같이 씀-->
    <span>HELLOWORLD</span>             <!-- 라인을 같이 씀-->

</body>
</html>
