<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        해당 문서 내 style태그 사용
        외부 css link
        inline style
        !important
    -->
    <style>
        h1{
            background-color: orange !important;            
            color: white !important;
        }
    </style>
    <!-- 외부css 경로, 외부 문서로 빼서 관리하는 것을 가장 추천함 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 스타일 적용은 순서에 영향을 받음, 충돌되는 상황에서는 마지막 녀석에 영향을 받음(우선순위가 높음) -->

</head>
<body>
    
    <h1 style="background-color: brown;">HELLO WORLD</h1>                <!-- 인라인형 태그에 스타일 적용 -> 추천하지 않음 -->

</body>
</html>
