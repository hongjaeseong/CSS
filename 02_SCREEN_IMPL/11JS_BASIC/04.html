<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log("HELLO WORLD");
        console.log(10+20+30);
        console.log(true);
        console.log(false);
        console.log(null);
        let tmp;        // 선언만 한 것(이름부여만) vs 정의(이름부여+공간부여)
        console.log(tmp);       // null(빈값) vs define(정의되지 않는 상태)는 구분되어야 함.

    </script>
</body>
</html>
