<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</head>
<body>
    <div class="wrapper">
 
        <div>
            <label for="">이름</label>
            <input type="text">
        </div>
        <div>
            <label for="">주민등록번호</label>
            <input type="text"> - 
            <input type="text">
        </div>
        <div>
            <label for="">아이디</label>
            <input type="text">korea
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="text">영문/숫자포함 6자 이상
        </div>
        <div>
            <label for="">비밀번호 확인</label>
            <input type="text">
        </div>
        <div>
            <label for="">비밀번호 힌트/답변</label>
            <select name="hint">                                                                   
                <option value="a">선택하세요</option>                                                     
                <option value="b">이름</option>                                                     
                <option value="c">생일</option>
                <option value="d">전화번호</option>
            </select>
        </div>
        <div>
            <label for="">답변</label>
            <input type="text">
        </div>
        <div>
            <label for="">이메일</label>
            <input type="text">@
            <input type="text">
            <select name="addr">
                <option value="a">직접입력</option>
                <option value="b">naver.com</option>
                <option value="c">daum.net</option>
                <option value="d">nate.com</option>
            </select>
        </div>
        <div>
            <label for="">주소</label>
            <input type="text"> -
            <input type="text">
            <input type="text">
            <br>
            <input type="text">
        </div>
        <div>
            <label for="">전화번호</label>
            <input type="text"> -
            <input type="text"> -
            <input type="text">
        </div>
        <div>
            <label for="">핸드폰 번호</label>
            <input type="text"> -
            <input type="text"> -
            <input type="text">
        </div>
        <div>
            <label for="">직업</label>
            <select name="hint">                                                                   
                <option value="a">학생</option>                                                     
                <option value="b">직장인</option>                                                     
                <option value="c">사업자</option>
                <option value="d">기타</option>
            </select>
        </div>
        <div>
            <label for="">메일/sns 정보 수신</label>
            <input type="radio" name="receive" value="agree"> <span>수신</span>&nbsp;&nbsp;
            <input type="radio" name="receive" value="reject"> <span>수신거부</span>
        </div>
        <div>
            <label for="">관심분야</label>
            <input type="checkbox" name="interest" value="a"> <span>생두</span>&nbsp;&nbsp;
            <input type="checkbox" name="interest" value="b"> <span>원두</span>&nbsp;&nbsp;
            <input type="checkbox" name="interest" value="c"> <span>로스팅</span>&nbsp;&nbsp;
            <input type="checkbox" name="interest" value="d"> <span>핸드드립</span>&nbsp;&nbsp;
            <input type="checkbox" name="interest" value="e"> <span>에스프레소</span>&nbsp;&nbsp;
            <input type="checkbox" name="interest" value="f"> <span>창업</span>
        </div>
        <div>
            <label for="">가입경로</label>
            <select name="gate">
                <option value="a">선택하세요</option>                                                                   
                <option value="b">온라인</option>                                                     
                <option value="c">오프라인</option>                                                     
            </select>
        </div>
        <div>
            <label for="">정보공개여부</label>
            <select name="info">
                <option value="a">선택하세요</option>                                                                   
                <option value="b">네</option>                                                     
                <option value="c">아니오</option>
            </select>
        </div>
        <div>
            <input type="submit" value="회원가입" class="btn btn-primary w-100 mt-4">
        </div>
        <div>
            <input type="submit" value="취소" class="btn btn-primary w-100 mt-4">
        </div>
    </div>






</body>
</html>
