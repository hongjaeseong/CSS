<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- px : 고정크기(기본크기 : 16px) -->
    <div style="font-size: 48px; background-color: beige;">
        <div style="font-size: 32px;">HELLO WORLD</div>         <!-- 자식태그 font-size 적용 -->
        <div>HELLO WORLD</div>
        <div style="font-size: 8px;">HELLO WORLD</div>
        <div style="font-size: 16px;">HELLO WORLD</div>
    </div>
    <hr>
    <!-- em : 상대크기(부모태그의 font-size를 기준) -->
    <div style="font-size: 16px; background-color: aquamarine;">
        <div style="font-size: 1em;">HELLO WORLD</div>
        <div style="font-size: 2em;">HELLO WORLD</div>
        <div style="font-size: 3em;">HELLO WORLD</div>
        <div style="font-size: 4em;">HELLO WORLD</div>
    </div>
    <hr>
    <!-- rem : 상대크기(기본글자크기(16px)를 기준), 보통 많이 사용 -->
    <div style="font-size: 24px; background-color: darkgrey;">
        <div style="font-size: 1rem;">HELLO WORLD</div>
        <div style="font-size: 2rem;">HELLO WORLD</div>
        <div style="font-size: 3rem;">HELLO WORLD</div>
        <div style="font-size: 4rem;">HELLO WORLD</div>
    </div>
    <hr>
    <!-- % : 상대크기 -->
    <div style="font-size: 24px; background-color: azure;">
        <div style="font-size: 100%;">HELLO WORLD</div>
        <div style="font-size: 50%;">HELLO WORLD</div>
        <div style="font-size: 200%;">HELLO WORLD</div>
        <div style="font-size: 300%;">HELLO WORLD</div>
    </div>


</body>
</html>
